name: Generate Index & Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for committing the file

    steps:
      # 1. Checkout Code
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Generate the Index File
      - name: Generate index file
        run: |
          cd public/tools/
          
          DATETIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          VERSION=$(git rev-list --count HEAD)
          
          echo "{" > index.json
          echo "  \"version\": $VERSION," >> index.json
          echo "  \"lastUpdated\": \"$DATETIME\"," >> index.json
          echo "  \"tools\": [" >> index.json
          
          first=true
          for file in *; do
            if [ "$file" != "index.json" ] && [ -f "$file" ]; then
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> index.json
              fi
              echo -n "    \"$file\"" >> index.json
            fi
          done
          
          echo "" >> index.json
          echo "  ]" >> index.json
          echo "}" >> index.json

      # 3. Commit and Push (MOVED UP)
      # We commit the new file to the repo BEFORE deploying.
      - name: Commit and push index.json
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/tools/index.json
          # [skip ci] is CRITICAL here to prevent an infinite loop
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: updated index file [v$(git rev-list --count HEAD)] [skip ci]" && git push)

      # 4. Deploy to Firebase
      # Now we deploy. This picks up the file we just generated and committed.
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TAOSIF7_WEB }}
          channelId: live
          projectId: taosif7-web