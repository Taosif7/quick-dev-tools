name: Generate Index & Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate index file
        # We pass the GitHub Run Number as an environment variable
        env:
          BUILD_NUMBER: ${{ github.run_number }}
        run: |
          cd public/tools/
          
          DATETIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # Use the Env Variable we defined above (e.g., 45, 46, 47...)
          VERSION=$BUILD_NUMBER
          
          echo "{" > index.json
          echo "  \"version\": $VERSION," >> index.json
          echo "  \"lastUpdated\": \"$DATETIME\"," >> index.json
          echo "  \"tools\": [" >> index.json
          
          first=true
          for file in *; do
            if [ "$file" != "index.json" ] && [ -f "$file" ]; then
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> index.json
              fi
              echo -n "    \"$file\"" >> index.json
            fi
          done
          
          echo "" >> index.json
          echo "  ]" >> index.json
          echo "}" >> index.json

      - name: Commit and push index.json
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/tools/index.json
          # CRITICAL: Added [skip ci] to prevent infinite loops
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: updated index file [v${{ github.run_number }}] [skip ci]" && git push)

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TAOSIF7_WEB }}
          channelId: live
          projectId: taosif7-web