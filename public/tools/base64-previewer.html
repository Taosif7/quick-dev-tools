<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON HTML/Base64 Previewer - Quick Dev Tools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #00ff00;
      height: 100vh;
      width: 100vw;
      padding: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 0, 0.03) 0px,
        rgba(0, 255, 0, 0.03) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(transparent, rgba(0, 255, 0, 0.3), transparent);
      animation: scanline 8s linear infinite;
      pointer-events: none;
      z-index: 3;
    }

    .terminal {
      height: 100%;
      display: flex;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.8);
      position: relative;
      z-index: 1;
    }

    /* Header */
    .terminal-header {
      background: #001a00;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #00ff00;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-shrink: 0;
    }

    .terminal-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00ff00;
      box-shadow: 0 0 5px #00ff00;
    }

    .terminal-title {
      margin-left: auto;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .back-link {
      color: #00ff00;
      text-decoration: none;
      padding: 0.25rem 0.5rem;
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 2px;
      font-size: 0.75rem;
      transition: all 0.2s;
    }

    .back-link:hover {
      background: rgba(0, 255, 0, 0.1);
      border-color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }

    /* Page Header */
    .page-header {
      padding: 1rem 1.5rem 0.5rem;
      border-bottom: 1px solid rgba(0, 255, 0, 0.3);
      flex-shrink: 0;
    }

    .page-header h1 {
      font-size: 1.2rem;
      text-shadow: 0 0 10px #00ff00;
      margin-bottom: 0.25rem;
    }

    .page-header p {
      font-size: 0.75rem;
      color: #00aa00;
      opacity: 0.7;
      line-height: 1.4;
    }

    .page-header .hint-text {
      font-size: 0.7rem;
      color: #00aa00;
      opacity: 0.6;
      margin-top: 0.25rem;
    }

    /* Controls Section */
    .controls-section {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid rgba(0, 255, 0, 0.3);
      flex-shrink: 0;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    @media (min-width: 1024px) {
      .controls-grid {
        grid-template-columns: 2fr 1fr;
      }
    }

    .control-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: #00ff00;
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 100%;
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 2px;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 0.75rem;
      resize: none;
      height: 5rem;
      transition: all 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #00ff00;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }

    textarea::placeholder {
      color: rgba(0, 255, 0, 0.4);
    }

    /* Scrollbar styling */
    textarea::-webkit-scrollbar,
    .carousel::-webkit-scrollbar,
    .card-body::-webkit-scrollbar,
    .fullscreen-body::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    textarea::-webkit-scrollbar-track,
    .carousel::-webkit-scrollbar-track,
    .card-body::-webkit-scrollbar-track,
    .fullscreen-body::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
    }

    textarea::-webkit-scrollbar-thumb,
    .carousel::-webkit-scrollbar-thumb,
    .card-body::-webkit-scrollbar-thumb,
    .fullscreen-body::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 0, 0.3);
      border-radius: 4px;
    }

    textarea::-webkit-scrollbar-thumb:hover,
    .carousel::-webkit-scrollbar-thumb:hover,
    .card-body::-webkit-scrollbar-thumb:hover,
    .fullscreen-body::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 255, 0, 0.5);
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      padding: 0.5rem 1rem;
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #00ff00;
      border-radius: 2px;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
    }

    button:hover {
      background: rgba(0, 255, 0, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      text-shadow: 0 0 5px #00ff00;
    }

    button:active {
      transform: translateY(1px);
    }

    .btn-secondary {
      background: rgba(0, 255, 0, 0.05);
      border-color: rgba(0, 255, 0, 0.5);
    }

    .error-message {
      color: #ff0000;
      font-size: 0.85rem;
      display: none;
    }

    .error-message.show {
      display: inline-block;
    }

    /* Preview Carousel */
    .carousel-container {
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }

    .carousel {
      height: 100%;
      display: flex;
      gap: 1rem;
      padding: 1rem 1.5rem;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
    }

    .empty-state {
      min-width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00aa00;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    /* Card */
    .card {
      scroll-snap-align: start;
      flex-shrink: 0;
      width: 100%;
      min-width: 600px;
      max-width: 900px;
      border-radius: 2px;
      border: 1px solid rgba(0, 255, 0, 0.3);
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    @media (min-width: 768px) {
      .card {
        width: 50%;
      }
    }

    .card-header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(0, 255, 0, 0.3);
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .card-header-left {
      min-width: 0;
      flex: 1;
    }

    .card-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-subtitle {
      font-size: 0.75rem;
      color: #00aa00;
      opacity: 0.7;
      margin-top: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-body {
      padding: 1rem;
      overflow: auto;
      max-height: 65vh;
      min-height: 40vh;
      background: rgba(0, 0, 0, 0.4);
    }

    .fullscreen-btn {
      flex-shrink: 0;
      padding: 0.4rem 0.75rem;
      font-size: 0.75rem;
    }

    /* Iframe styling */
    iframe {
      width: 100%;
      height: 65vh;
      background: #000;
      border-radius: 2px;
      border: 1px solid rgba(0, 255, 0, 0.3);
    }

    /* Pre/text styling */
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.75rem;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      line-height: 1.5;
    }

    /* Fullscreen Modal */
    .fullscreen-modal {
      position: fixed;
      inset: 0;
      z-index: 50;
      display: none;
    }

    .fullscreen-modal.show {
      display: block;
    }

    .fullscreen-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
    }

    .fullscreen-container {
      position: absolute;
      inset: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    @media (min-width: 768px) {
      .fullscreen-container {
        padding: 2rem;
      }
    }

    .fullscreen-content {
      background: rgba(0, 0, 0, 0.95);
      border-radius: 4px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }

    .fullscreen-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid rgba(0, 255, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .fullscreen-header-left {
      min-width: 0;
      flex: 1;
    }

    .fullscreen-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .fullscreen-subtitle {
      font-size: 0.75rem;
      color: #00aa00;
      opacity: 0.7;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .fullscreen-body {
      flex: 1;
      overflow: auto;
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem;
    }

    .fullscreen-body iframe {
      height: 80vh;
    }

    @media (max-width: 768px) {
      .page-header {
        padding: 0.75rem 1rem 0.5rem;
      }

      .page-header h1 {
        font-size: 1rem;
      }

      .page-header p {
        display: none;
      }

      .controls-section {
        padding: 0.75rem 1rem;
      }

      .carousel {
        padding: 0.75rem 1rem;
      }

      .card {
        min-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="terminal">
    <!-- Terminal Header -->
    <div class="terminal-header">
      <div class="terminal-button"></div>
      <div class="terminal-button"></div>
      <div class="terminal-button"></div>
      <a href="index.html" class="back-link">‚Üê BACK</a>
      <div class="terminal-title">root@devtools:~/json-previewer#</div>
    </div>

    <!-- Page Header -->
    <div class="page-header">
      <h1>üìä JSON HTML/BASE64 PREVIEWER</h1>
      <p class="hint-text">
        Paste a response JSON, choose keys (supports dot-path like <span style="opacity: 1;">data.invoicePdfContent</span>),
        and previews will appear in the carousel below.
      </p>
    </div>

    <!-- Controls -->
    <div class="controls-section">
      <div class="controls-grid">
        <div class="control-group">
          <label for="jsonInput">RESPONSE JSON</label>
          <textarea
            id="jsonInput"
            placeholder='Paste JSON. Example: { "htmlContent": "...", "invoicePdfContent": "..." }'
            autocomplete="off"
            spellcheck="false"
          ></textarea>
        </div>

        <div class="control-group">
          <label for="keysInput">KEYS TO PREVIEW</label>
          <textarea
            id="keysInput"
            placeholder="One per line or comma-separated&#10;htmlContent&#10;data.invoicePdfContent&#10;pdfContent"
            autocomplete="off"
            spellcheck="false"
          ></textarea>
        </div>
      </div>

      <div class="button-group">
        <button id="parseBtn">üîç PARSE & PREVIEW</button>
        <button id="clearBtn" class="btn-secondary">CLEAR</button>
        <span id="jsonError" class="error-message"></span>
      </div>
    </div>

    <!-- Preview Carousel -->
    <div class="carousel-container">
      <div id="previewCarousel" class="carousel">
        <div id="emptyState" class="empty-state">
          Add keys and click "Parse & Preview".
        </div>
      </div>
    </div>
  </div>

  <!-- Fullscreen Modal -->
  <div id="fullscreenModal" class="fullscreen-modal">
    <div id="fullscreenBackdrop" class="fullscreen-backdrop"></div>
    <div class="fullscreen-container">
      <div class="fullscreen-content">
        <div class="fullscreen-header">
          <div class="fullscreen-header-left">
            <div id="fullscreenTitle" class="fullscreen-title"></div>
            <div id="fullscreenSubtitle" class="fullscreen-subtitle"></div>
          </div>
          <button id="fullscreenClose">CLOSE</button>
        </div>
        <div id="fullscreenBody" class="fullscreen-body"></div>
      </div>
    </div>
  </div>

<script>
  // -------------------------
  // Helpers: path resolution
  // -------------------------
  function getByPath(obj, path) {
    if (!obj || !path) return undefined;
    // Support dot paths and bracket indices: a.b[0].c
    const parts = [];
    path.split('.').forEach(chunk => {
      const re = /(\w+)|\[(\d+)\]/g;
      let m;
      while ((m = re.exec(chunk)) !== null) {
        parts.push(m[1] ?? Number(m[2]));
      }
    });
    return parts.reduce((acc, key) => (acc == null ? undefined : acc[key]), obj);
  }

  function parseKeys(raw) {
    return raw
      .split(/[,\n\r]+/)
      .map(s => s.trim())
      .filter(Boolean);
  }

  // -------------------------
  // Helpers: base64 detection
  // -------------------------
  function extractDataUri(input) {
    const trimmed = (input || "").trim();
    if (!trimmed.startsWith("data:")) return null;
    const commaIndex = trimmed.indexOf(",");
    if (commaIndex === -1) return null;
    const meta = trimmed.slice(5, commaIndex); // after "data:"
    const payload = trimmed.slice(commaIndex + 1).replace(/\s+/g, "");
    return { meta, payload };
  }

  function looksLikeBase64(str) {
    if (!str) return false;
    const s = str.replace(/\s+/g, "");
    if (s.length < 32) return false;
    // Must be multiple of 4 (common base64 characteristic)
    if (s.length % 4 !== 0) return false;
    // Base64 charset
    return /^[A-Za-z0-9+/=]+$/.test(s);
  }

  function decodeBase64ToUint8Array(base64) {
    try {
      const binaryString = window.atob(base64);
      const len = binaryString.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);
      return bytes;
    } catch (e) {
      return null;
    }
  }

  function bytesStartWith(bytes, ascii) {
    if (!bytes || bytes.length < ascii.length) return false;
    for (let i = 0; i < ascii.length; i++) {
      if (bytes[i] !== ascii.charCodeAt(i)) return false;
    }
    return true;
  }

  function decodeBytesToText(bytes) {
    try {
      const decoder = new TextDecoder("utf-8", { fatal: false });
      return decoder.decode(bytes);
    } catch {
      return "";
    }
  }

  function detectPayload(str) {
    if (typeof str !== "string") return { kind: "unsupported", reason: "Not a string" };
    const trimmed = str.trim();
    if (!trimmed) return { kind: "empty" };

    // Plain HTML (not base64)
    const maybeHtmlPlain =
      trimmed.startsWith("<") ||
      /<!doctype\s+html/i.test(trimmed) ||
      /<html[\s>]/i.test(trimmed);

    if (maybeHtmlPlain) {
      return { kind: "html", mode: "plain", html: trimmed };
    }

    // Data URI
    const dataUri = extractDataUri(trimmed);
    if (dataUri) {
      const meta = dataUri.meta.toLowerCase();
      const payload = dataUri.payload;

      if (meta.includes(";base64")) {
        const bytes = decodeBase64ToUint8Array(payload);
        if (!bytes) return { kind: "unknown", mode: "data-uri", reason: "Invalid base64" };

        if (meta.includes("application/pdf") || bytesStartWith(bytes, "%PDF")) {
          return { kind: "pdf", mode: "base64", bytes };
        }

        // Try HTML text
        const text = decodeBytesToText(bytes);
        if (/<html[\s>]/i.test(text) || /<!doctype\s+html/i.test(text) || /<body[\s>]/i.test(text)) {
          return { kind: "html", mode: "base64", html: text };
        }

        return { kind: "bytes", mode: "base64", bytes, textPreview: text.slice(0, 4000) };
      }

      // Non-base64 data URIs aren't supported here
      return { kind: "unknown", mode: "data-uri", reason: "Data URI is not base64" };
    }

    // Raw base64 (try decode)
    const compact = trimmed.replace(/\s+/g, "");
    if (looksLikeBase64(compact)) {
      const bytes = decodeBase64ToUint8Array(compact);
      if (!bytes) return { kind: "unknown", mode: "base64", reason: "Invalid base64" };

      if (bytesStartWith(bytes, "%PDF")) {
        return { kind: "pdf", mode: "base64", bytes };
      }

      const text = decodeBytesToText(bytes);
      if (/<html[\s>]/i.test(text) || /<!doctype\s+html/i.test(text) || /<body[\s>]/i.test(text)) {
        return { kind: "html", mode: "base64", html: text };
      }

      return { kind: "text", mode: "base64", text, textPreview: text.slice(0, 4000) };
    }

    // Fallback: plain text
    return { kind: "text", mode: "plain", text: trimmed, textPreview: trimmed.slice(0, 4000) };
  }

  // -------------------------
  // UI State
  // -------------------------
  const els = {
    jsonInput: document.getElementById("jsonInput"),
    keysInput: document.getElementById("keysInput"),
    parseBtn: document.getElementById("parseBtn"),
    clearBtn: document.getElementById("clearBtn"),
    jsonError: document.getElementById("jsonError"),
    carousel: document.getElementById("previewCarousel"),
    emptyState: document.getElementById("emptyState"),
    fullscreenModal: document.getElementById("fullscreenModal"),
    fullscreenBackdrop: document.getElementById("fullscreenBackdrop"),
    fullscreenClose: document.getElementById("fullscreenClose"),
    fullscreenTitle: document.getElementById("fullscreenTitle"),
    fullscreenSubtitle: document.getElementById("fullscreenSubtitle"),
    fullscreenBody: document.getElementById("fullscreenBody"),
  };

  let activeBlobUrls = [];

  // -------------------------
  // Fullscreen modal
  // -------------------------
  function buildNodeFromFullscreenSpec(spec) {
    if (!spec) return document.createTextNode("");
    if (spec.type === "html") {
      const iframe = makeIframe();
      iframe.srcdoc = spec.srcdoc || "";
      return iframe;
    }
    if (spec.type === "pdf") {
      const iframe = makeIframe();
      iframe.removeAttribute("sandbox");
      iframe.src = spec.src || "";
      return iframe;
    }
    if (spec.type === "text") {
      return makePre(spec.text || "");
    }
    // fallback
    return makePre(spec.text || "");
  }

  function openFullscreen(spec) {
    els.fullscreenTitle.textContent = spec.title || "";
    els.fullscreenSubtitle.textContent = spec.subtitle || "";
    els.fullscreenBody.innerHTML = "";
    const node = buildNodeFromFullscreenSpec(spec);
    els.fullscreenBody.appendChild(node);
    els.fullscreenModal.classList.add("show");
    document.body.style.overflow = "hidden";
  }

  function closeFullscreen() {
    els.fullscreenModal.classList.remove("show");
    els.fullscreenBody.innerHTML = "";
    document.body.style.overflow = "";
  }

  function revokeAllBlobs() {
    activeBlobUrls.forEach(url => URL.revokeObjectURL(url));
    activeBlobUrls = [];
  }

  function setError(msg) {
    if (!msg) {
      els.jsonError.classList.remove("show");
      els.jsonError.textContent = "";
      return;
    }
    els.jsonError.textContent = msg;
    els.jsonError.classList.add("show");
  }

  function clearCarousel() {
    revokeAllBlobs();
    els.carousel.innerHTML = "";
    const empty = document.createElement("div");
    empty.id = "emptyState";
    empty.className = "empty-state";
    empty.textContent = 'Add keys and click "Parse & Preview".';
    els.carousel.appendChild(empty);
  }

  function createCard({ title, subtitle, contentNode, fullscreenSpec }) {
    const card = document.createElement("div");
    card.className = "card";

    const header = document.createElement("div");
    header.className = "card-header";

    const left = document.createElement("div");
    left.className = "card-header-left";

    const h = document.createElement("div");
    h.className = "card-title";
    h.textContent = title;

    const sub = document.createElement("div");
    sub.className = "card-subtitle";
    sub.textContent = subtitle || "";

    left.appendChild(h);
    left.appendChild(sub);
    header.appendChild(left);

    if (fullscreenSpec) {
      const fsBtn = document.createElement("button");
      fsBtn.className = "fullscreen-btn";
      fsBtn.textContent = "FULL SCREEN";
      fsBtn.addEventListener("click", () => openFullscreen(fullscreenSpec));
      header.appendChild(fsBtn);
    }

    const body = document.createElement("div");
    body.className = "card-body";
    body.appendChild(contentNode);

    card.appendChild(header);
    card.appendChild(body);
    return card;
  }

  function makeIframe() {
    const iframe = document.createElement("iframe");
    iframe.setAttribute("title", "Preview");
    // Keep it fairly permissive for HTML previews that include inline scripts/styles
    iframe.setAttribute("sandbox", "allow-scripts allow-same-origin");
    return iframe;
  }

  function makePre(text) {
    const pre = document.createElement("pre");
    pre.textContent = text || "";
    return pre;
  }

  function renderPreviewForKey(key, value) {
    const detected = detectPayload(value);

    if (detected.kind === "html") {
      const iframe = makeIframe();
      iframe.srcdoc = detected.html || "";
      return createCard({
        title: key,
        subtitle: detected.mode === "base64" ? "HTML (base64)" : "HTML",
        contentNode: iframe,
        fullscreenSpec: { type: "html", title: key, subtitle: detected.mode === "base64" ? "HTML (base64)" : "HTML", srcdoc: detected.html || "" }
      });
    }

    if (detected.kind === "pdf") {
      const blob = new Blob([detected.bytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);
      activeBlobUrls.push(url);

      const iframe = makeIframe();
      iframe.removeAttribute("sandbox");
      iframe.src = url;

      return createCard({
        title: key,
        subtitle: "PDF (base64)",
        contentNode: iframe,
        fullscreenSpec: { type: "pdf", title: key, subtitle: "PDF (base64)", src: url }
      });
    }

    if (detected.kind === "bytes") {
      const pre = makePre(detected.textPreview || "(binary payload)");
      return createCard({
        title: key,
        subtitle: "Binary (base64) ‚Äî showing text preview",
        contentNode: pre,
        fullscreenSpec: { type: "text", title: key, subtitle: "Binary (base64) ‚Äî showing text preview", text: detected.textPreview || "(binary payload)" }
      });
    }

    if (detected.kind === "text") {
      const pre = makePre(detected.textPreview || "");
      return createCard({
        title: key,
        subtitle: detected.mode === "base64" ? "Text (base64 decoded)" : "Text",
        contentNode: pre
      });
    }

    if (detected.kind === "empty") {
      const pre = makePre("(empty)");
      return createCard({ title: key, subtitle: "Empty", contentNode: pre });
    }

    const pre = makePre(
      detected.reason ? `(${detected.reason})` : "(Unsupported value type)"
    );
    return createCard({ title: key, subtitle: "Unsupported", contentNode: pre, fullscreenSpec: { type: "text", title: key, subtitle: "Unsupported", text: pre.textContent || "" } });
  }

  function handleParse() {
    setError("");

    const jsonStr = els.jsonInput.value || "";
    const keysRaw = els.keysInput.value || "";

    if (!jsonStr.trim()) {
      setError("Response JSON is empty");
      clearCarousel();
      return;
    }

    let parsed;
    try {
      parsed = JSON.parse(jsonStr);
    } catch {
      setError("Invalid JSON");
      clearCarousel();
      return;
    }

    const keys = parseKeys(keysRaw);
    if (keys.length === 0) {
      setError("Add at least one key to preview");
      clearCarousel();
      return;
    }

    revokeAllBlobs();
    els.carousel.innerHTML = "";

    keys.forEach((k) => {
      const v = getByPath(parsed, k);
      const card = renderPreviewForKey(k, v);
      els.carousel.appendChild(card);
    });
  }

  // -------------------------
  // Events
  // -------------------------
  els.parseBtn.addEventListener("click", handleParse);
  els.clearBtn.addEventListener("click", () => {
    els.jsonInput.value = "";
    els.keysInput.value = "";
    setError("");
    clearCarousel();
  });

  // Fullscreen modal controls
  els.fullscreenClose.addEventListener("click", closeFullscreen);
  els.fullscreenBackdrop.addEventListener("click", closeFullscreen);
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && els.fullscreenModal.classList.contains("show")) {
      closeFullscreen();
    }
  });

  // Initialize
  window.addEventListener("load", () => {
    clearCarousel();
  });
</script>
