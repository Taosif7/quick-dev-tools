<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curl Command Comparator - Quick Dev Tools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #00ff00;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 0, 0.03) 0px,
        rgba(0, 255, 0, 0.03) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(transparent, rgba(0, 255, 0, 0.3), transparent);
      animation: scanline 8s linear infinite;
      pointer-events: none;
      z-index: 3;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .terminal {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3), inset 0 0 100px rgba(0, 255, 0, 0.05);
      margin-bottom: 1.5rem;
    }

    .terminal-header {
      background: #001a00;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #00ff00;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .terminal-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00ff00;
      box-shadow: 0 0 5px #00ff00;
    }

    .terminal-title {
      margin-left: auto;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .back-link {
      color: #00ff00;
      text-decoration: none;
      padding: 0.25rem 0.5rem;
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 2px;
      font-size: 0.75rem;
      transition: all 0.2s;
    }

    .back-link:hover {
      background: rgba(0, 255, 0, 0.1);
      border-color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }

    .terminal-body {
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.5rem;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #00aa00;
      opacity: 0.7;
      margin-bottom: 1.5rem;
    }

    .input-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-size: 0.85rem;
      color: #00ff00;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 2px;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 0.75rem;
      resize: vertical;
      min-height: 150px;
      transition: all 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #00ff00;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }

    textarea::placeholder {
      color: rgba(0, 255, 0, 0.4);
    }

    textarea::-webkit-scrollbar {
      width: 8px;
    }

    textarea::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
    }

    textarea::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 0, 0.3);
      border-radius: 4px;
    }

    textarea::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 255, 0, 0.5);
    }

    .error-message {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid #ff0000;
      color: #ff0000;
      padding: 0.75rem;
      border-radius: 2px;
      font-size: 0.8rem;
      margin-top: 0.5rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    button {
      width: 100%;
      padding: 0.75rem 1.5rem;
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #00ff00;
      border-radius: 2px;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
    }

    button:hover {
      background: rgba(0, 255, 0, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      text-shadow: 0 0 5px #00ff00;
    }

    button:active {
      transform: translateY(1px);
    }

    /* Results Section */
    .results {
      display: none;
    }

    .results.show {
      display: block;
    }

    .comparison-section {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3), inset 0 0 100px rgba(0, 255, 0, 0.05);
      margin-bottom: 1.5rem;
      padding: 1.5rem;
    }

    .section-header {
      font-size: 1.1rem;
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00;
      border-bottom: 1px solid rgba(0, 255, 0, 0.3);
      padding-bottom: 0.75rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-btn {
      width: auto;
      padding: 0.4rem 0.75rem;
      font-size: 0.75rem;
      background: rgba(0, 255, 0, 0.05);
      border-color: rgba(0, 255, 0, 0.5);
    }

    .diff-box {
      border-radius: 2px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .diff-added {
      background-color: rgba(0, 255, 0, 0.1);
      border-left: 3px solid #00ff00;
    }

    .diff-removed {
      background-color: rgba(255, 0, 0, 0.1);
      border-left: 3px solid #ff0000;
    }

    .diff-modified {
      background-color: rgba(255, 255, 0, 0.1);
      border-left: 3px solid #ffff00;
    }

    .diff-type-change {
      background-color: rgba(255, 165, 0, 0.1);
      border-left: 3px solid #ffa500;
    }

    .diff-label {
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      opacity: 0.8;
    }

    .diff-label.old {
      color: #ff0000;
    }

    .diff-label.new {
      color: #00ff00;
    }

    .value-display {
      font-family: 'Courier New', monospace;
      font-size: 0.8rem;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 255, 0, 0.2);
      border-radius: 2px;
      word-break: break-all;
      overflow-wrap: break-word;
    }

    .value-null {
      color: #aa00ff;
      font-weight: 600;
    }

    .value-undefined {
      color: #888;
      font-style: italic;
    }

    .value-string {
      color: #00aaff;
    }

    .value-number {
      color: #00ff00;
    }

    .value-boolean {
      color: #ffaa00;
    }

    pre {
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
      color: #00ff00;
    }

    .success-message {
      color: #00ff00;
      font-weight: 600;
      text-shadow: 0 0 5px #00ff00;
    }

    .no-diff-message {
      color: #00aa00;
      opacity: 0.7;
    }

    .diff-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .diff-column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .diff-type-label {
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #00ff00;
    }

    .path-code {
      color: #00aaff;
      background: rgba(0, 170, 255, 0.1);
      padding: 0.1rem 0.3rem;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .input-grid {
        grid-template-columns: 1fr;
      }

      .diff-grid {
        grid-template-columns: 1fr;
      }

      .terminal-body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="terminal">
      <div class="terminal-header">
        <div class="terminal-button"></div>
        <div class="terminal-button"></div>
        <div class="terminal-button"></div>
        <a href="index.html" class="back-link">‚Üê BACK</a>
        <div class="terminal-title">root@devtools:~/curl-comparator#</div>
      </div>
      <div class="terminal-body">
        <h1>üîÑ CURL COMMAND COMPARATOR</h1>
        <p class="subtitle">Compare two curl commands to see differences in URLs, headers, and JSON bodies</p>

        <div class="input-grid">
          <div class="input-group">
            <label>OLD CURL COMMAND</label>
            <textarea id="oldCurl" placeholder="Paste your old curl command here..."></textarea>
            <div id="oldError" class="error-message"></div>
          </div>
          <div class="input-group">
            <label>NEW CURL COMMAND</label>
            <textarea id="newCurl" placeholder="Paste your new curl command here..."></textarea>
            <div id="newError" class="error-message"></div>
          </div>
        </div>

        <button id="compareBtn" onclick="handleCompare()">
          üîç COMPARE CURLS
        </button>
      </div>
    </div>

    <div id="results" class="results">
      <!-- URL Comparison -->
      <div class="comparison-section">
        <h2 class="section-header">URL COMPARISON</h2>
        <div id="urlComparison"></div>
      </div>

      <!-- Method Comparison -->
      <div class="comparison-section">
        <h2 class="section-header">HTTP METHOD</h2>
        <div id="methodComparison"></div>
      </div>

      <!-- Headers Comparison -->
      <div class="comparison-section">
        <h2 class="section-header">HEADERS COMPARISON</h2>
        <div id="headersComparison"></div>
      </div>

      <!-- Body Comparison -->
      <div class="comparison-section">
        <div class="section-header">
          <span>JSON BODY COMPARISON</span>
          <button id="copyBtn" class="copy-btn" onclick="copyJson()" style="display: none;">
            <span id="copyText">COPY JSON</span>
          </button>
        </div>
        <div id="bodyComparison"></div>
      </div>
    </div>
  </div>

  <script>
    let comparisonData = null;

    function extractJsonFromCurl(curlCommand) {
      let normalizedCurl = curlCommand;
      
      const doubleQuotePattern = /-d\s+"(\{[^}]*\})"(?:\s|$)/s;
      const match = normalizedCurl.match(doubleQuotePattern);
      
      if (match) {
        normalizedCurl = normalizedCurl.replace(doubleQuotePattern, `-d '${match[1]}'`);
      }
      
      let jsonMatch = normalizedCurl.match(/-d\s+'([^']+)'/s);
      
      if (!jsonMatch) {
        jsonMatch = normalizedCurl.match(/--data(?:-raw)?\s+'([^']+)'/s);
      }
      
      if (!jsonMatch) {
        jsonMatch = normalizedCurl.match(/-d\s+"([^"]+)"/s);
      }
      
      if (!jsonMatch) {
        jsonMatch = normalizedCurl.match(/--data(?:-raw)?\s+"([^"]+)"/s);
      }

      if (jsonMatch) {
        let jsonStr = jsonMatch[1];
        
        if (jsonStr.includes('\\"')) {
          jsonStr = jsonStr.replace(/\\"/g, '"');
        }
        
        try {
          return JSON.parse(jsonStr);
        } catch (e) {
          console.error('Failed to parse JSON:', e, 'JSON string:', jsonStr);
        }
      }

      return null;
    }

    function parseCurl(curlCommand) {
      const result = {
        url: '',
        headers: {},
        body: null,
        method: 'GET'
      };

      try {
        const urlMatch = curlCommand.match(/["']https?:\/\/[^"'\s]+["']|https?:\/\/[^\s]+/);
        if (urlMatch) {
          result.url = urlMatch[0].replace(/['"]/g, '');
        }

        const methodMatch = curlCommand.match(/-X\s+(\w+)/);
        if (methodMatch) {
          result.method = methodMatch[1].toUpperCase();
        }

        const headerRegex = /-H\s+["']([^"']+)["']/g;
        let headerMatch;
        while ((headerMatch = headerRegex.exec(curlCommand)) !== null) {
          const headerContent = headerMatch[1];
          const colonIndex = headerContent.indexOf(':');
          if (colonIndex > -1) {
            const key = headerContent.substring(0, colonIndex).trim();
            const value = headerContent.substring(colonIndex + 1).trim();
            result.headers[key] = value;
          }
        }

        result.body = extractJsonFromCurl(curlCommand);
      } catch (error) {
        console.error('Error parsing curl:', error);
      }

      return result;
    }

    function compareJsonDeep(obj1, obj2, path = '') {
      const differences = [];

      if (obj1 === null && obj2 === null) return differences;
      if (obj1 === undefined && obj2 === undefined) return differences;
      
      if (obj1 === null || obj1 === undefined) {
        differences.push({
          path: path || 'root',
          old: obj1,
          new: obj2,
          type: 'added'
        });
        return differences;
      }
      
      if (obj2 === null || obj2 === undefined) {
        differences.push({
          path: path || 'root',
          old: obj1,
          new: obj2,
          type: 'removed'
        });
        return differences;
      }

      const type1 = Array.isArray(obj1) ? 'array' : typeof obj1;
      const type2 = Array.isArray(obj2) ? 'array' : typeof obj2;
      
      if (type1 !== type2) {
        differences.push({
          path: path || 'root',
          old: obj1,
          new: obj2,
          type: 'type_change'
        });
        return differences;
      }

      if (type1 !== 'object') {
        if (obj1 !== obj2) {
          differences.push({
            path: path || 'root',
            old: obj1,
            new: obj2,
            type: 'modified'
          });
        }
        return differences;
      }

      if (Array.isArray(obj1)) {
        if (JSON.stringify(obj1) !== JSON.stringify(obj2)) {
          differences.push({
            path: path || 'root',
            old: obj1,
            new: obj2,
            type: 'array_change'
          });
        }
        return differences;
      }

      var keys1 = Object.keys(obj1);
      var keys2 = Object.keys(obj2);
      var allKeysArray = keys1.concat(keys2);
      var allKeys = new Set(allKeysArray);
      
      allKeys.forEach(function(key) {
        var newPath = path ? path + '.' + key : key;
        var hasOld = key in obj1;
        var hasNew = key in obj2;

        if (!hasOld && hasNew) {
          differences.push({
            path: newPath,
            old: undefined,
            new: obj2[key],
            type: 'added'
          });
        } else if (hasOld && !hasNew) {
          differences.push({
            path: newPath,
            old: obj1[key],
            new: undefined,
            type: 'removed'
          });
        } else {
          const subDiffs = compareJsonDeep(obj1[key], obj2[key], newPath);
          differences.push(...subDiffs);
        }
      });

      return differences;
    }

    function compareValues(old, newVal, path = '') {
      const differences = [];

      if (typeof old !== typeof newVal) {
        differences.push({
          path,
          old,
          new: newVal,
          type: 'type_change'
        });
        return differences;
      }

      if (typeof old === 'object' && old !== null) {
        if (Array.isArray(old)) {
          if (JSON.stringify(old) !== JSON.stringify(newVal)) {
            differences.push({
              path,
              old,
              new: newVal,
              type: 'array_change'
            });
          }
        } else {
          const keys1 = Object.keys(old);
          const keys2 = Object.keys(newVal);
          const allKeys = new Set(keys1.concat(keys2));
          allKeys.forEach(function(key) {
            const newPath = path ? `${path}.${key}` : key;
            if (!(key in old)) {
              differences.push({
                path: newPath,
                old: undefined,
                new: newVal[key],
                type: 'added'
              });
            } else if (!(key in newVal)) {
              differences.push({
                path: newPath,
                old: old[key],
                new: undefined,
                type: 'removed'
              });
            } else {
              differences.push(...compareValues(old[key], newVal[key], newPath));
            }
          });
        }
      } else if (old !== newVal) {
        differences.push({
          path,
          old,
          new: newVal,
          type: 'modified'
        });
      }

      return differences;
    }

    function renderValue(value) {
      if (value === undefined) {
        return '<span class="value-undefined">undefined</span>';
      }
      if (value === null) {
        return '<span class="value-null">null</span>';
      }
      if (typeof value === 'object') {
        return `<pre class="value-display">${JSON.stringify(value, null, 2)}</pre>`;
      }
      if (typeof value === 'string') {
        return `<span class="value-string">"${value}"</span>`;
      }
      if (typeof value === 'number') {
        return `<span class="value-number">${value}</span>`;
      }
      if (typeof value === 'boolean') {
        return `<span class="value-boolean">${value}</span>`;
      }
      return `<span>${String(value)}</span>`;
    }

    function getDiffIcon(type) {
      const icons = {
        'added': '‚ûï',
        'removed': '‚ûñ',
        'modified': '‚úèÔ∏è',
        'type_change': 'üîÑ',
        'array_change': 'üìù'
      };
      return icons[type] || '‚Ä¢';
    }

    function getDiffClass(type) {
      const classes = {
        'added': 'diff-added',
        'removed': 'diff-removed',
        'modified': 'diff-modified',
        'type_change': 'diff-type-change',
        'array_change': 'diff-modified'
      };
      return classes[type] || 'diff-modified';
    }

    function handleCompare() {
      const oldCurl = document.getElementById('oldCurl').value;
      const newCurl = document.getElementById('newCurl').value;

      document.getElementById('oldError').classList.remove('show');
      document.getElementById('newError').classList.remove('show');

      if (!oldCurl || !newCurl) {
        alert('Please paste both curl commands');
        return;
      }

      const oldParsed = parseCurl(oldCurl);
      const newParsed = parseCurl(newCurl);

      if (!oldParsed.body) {
        document.getElementById('oldError').textContent = 'Could not parse JSON body from old curl';
        document.getElementById('oldError').classList.add('show');
      }
      if (!newParsed.body) {
        document.getElementById('newError').textContent = 'Could not parse JSON body from new curl';
        document.getElementById('newError').classList.add('show');
      }

      const urlDiff = oldParsed.url !== newParsed.url;
      const methodDiff = oldParsed.method !== newParsed.method;
      const headerDiffs = compareValues(oldParsed.headers, newParsed.headers);
      
      let bodyDiffs = [];
      if (oldParsed.body && newParsed.body) {
        bodyDiffs = compareJsonDeep(oldParsed.body, newParsed.body);
      } else if (oldParsed.body || newParsed.body) {
        bodyDiffs = [{
          path: 'root',
          old: oldParsed.body,
          new: newParsed.body,
          type: oldParsed.body ? 'removed' : 'added'
        }];
      }

      comparisonData = {
        old: oldParsed,
        new: newParsed,
        urlDiff,
        methodDiff,
        headerDiffs,
        bodyDiffs
      };

      displayResults();
    }

    function displayResults() {
      document.getElementById('results').classList.add('show');

      // URL Comparison
      const urlComp = document.getElementById('urlComparison');
      if (comparisonData.urlDiff) {
        urlComp.innerHTML = `
          <div class="diff-box diff-removed">
            <div class="diff-label old">OLD</div>
            <div class="value-display">${comparisonData.old.url}</div>
          </div>
          <div class="diff-box diff-added">
            <div class="diff-label new">NEW</div>
            <div class="value-display">${comparisonData.new.url}</div>
          </div>
        `;
      } else {
        urlComp.innerHTML = '<div class="success-message">‚úì URLs are identical</div>';
      }

      // Method Comparison
      const methodComp = document.getElementById('methodComparison');
      if (comparisonData.methodDiff) {
        methodComp.innerHTML = `
          <div class="diff-box diff-removed">
            <div class="diff-label old">OLD</div>
            <div class="value-display">${comparisonData.old.method}</div>
          </div>
          <div class="diff-box diff-added">
            <div class="diff-label new">NEW</div>
            <div class="value-display">${comparisonData.new.method}</div>
          </div>
        `;
      } else {
        methodComp.innerHTML = `<div class="success-message">‚úì Methods are identical (${comparisonData.old.method})</div>`;
      }

      // Headers Comparison
      const headersComp = document.getElementById('headersComparison');
      if (comparisonData.headerDiffs.length > 0) {
        let html = '';
        comparisonData.headerDiffs.forEach(diff => {
          const typeLabel = diff.type === 'added' ? 'Added' : diff.type === 'removed' ? 'Removed' : 'Modified';
          html += `
            <div class="diff-box ${getDiffClass(diff.type)}">
              <div class="diff-type-label">
                ${getDiffIcon(diff.type)} ${typeLabel}: <span class="path-code">${diff.path}</span>
              </div>
              <div class="diff-grid">
                <div class="diff-column">
                  <div class="diff-label old">OLD</div>
                  <div class="value-display">${renderValue(diff.old)}</div>
                </div>
                <div class="diff-column">
                  <div class="diff-label new">NEW</div>
                  <div class="value-display">${renderValue(diff.new)}</div>
                </div>
              </div>
            </div>
          `;
        });
        headersComp.innerHTML = html;
      } else {
        headersComp.innerHTML = '<div class="success-message">‚úì Headers are identical</div>';
      }

      // Body Comparison
      const bodyComp = document.getElementById('bodyComparison');
      const copyBtn = document.getElementById('copyBtn');
      
      if (comparisonData.bodyDiffs.length > 0) {
        copyBtn.style.display = 'none';
        let html = '';
        comparisonData.bodyDiffs.forEach(diff => {
          const typeLabel = diff.type.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
          html += `
            <div class="diff-box ${getDiffClass(diff.type)}">
              <div class="diff-type-label">
                ${getDiffIcon(diff.type)} ${typeLabel}: <span class="path-code">${diff.path}</span>
              </div>
              <div class="diff-grid">
                <div class="diff-column">
                  <div class="diff-label old">OLD VALUE</div>
                  <div class="value-display">${renderValue(diff.old)}</div>
                </div>
                <div class="diff-column">
                  <div class="diff-label new">NEW VALUE</div>
                  <div class="value-display">${renderValue(diff.new)}</div>
                </div>
              </div>
            </div>
          `;
        });
        bodyComp.innerHTML = html;
      } else if (comparisonData.old.body || comparisonData.new.body) {
        copyBtn.style.display = 'inline-block';
        bodyComp.innerHTML = '<div class="success-message">‚úì JSON bodies are identical</div>';
      } else {
        copyBtn.style.display = 'none';
        bodyComp.innerHTML = '<div class="no-diff-message">No JSON body found in either curl command</div>';
      }

      // Scroll to results
      document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function copyJson() {
      const json = JSON.stringify(comparisonData.old.body, null, 2);
      navigator.clipboard.writeText(json).then(() => {
        const copyText = document.getElementById('copyText');
        copyText.textContent = 'COPIED!';
        setTimeout(() => {
          copyText.textContent = 'COPY JSON';
        }, 2000);
      });
    }
  </script>
</body>
</html>
